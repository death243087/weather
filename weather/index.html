

 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            background-image: url(https://wallpapers.com/images/file/image-background-i6gx0lrv6r0sep9t.jpg); 
            background-repeat: no-repeat;
            padding: 190px;
        }
        
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #ffffff rgba(0, 0, 0, 0.298);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #1f73d3;
            
        }
        
        header {
            background-color: white rgba(0, 0, 0, 0.298);
            color: rgb(0, 208, 255);
            padding: 5px 0;
            border-radius: 10px 10px 0 0;
            font-size: 24px; 
        }
        
        h1 {
            margin: 0;
        }
        
        .weather-info {
            margin: 20px 0;
            padding: 15px; 
        }
        
        .search {
            margin: 20px 0;
        }
        
        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px;
            background-color: #5cb85c; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #4cae4c; 

        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <main>
            <div class="weather-info">
                <h2 id="city">City Name</h2>
                <p id="temperature">Temperature: 25°C</p>
                <p id="description">Description: Sunny</p>
                <p id="humidity">Humidity: 60%</p>
            </div>
            <div class="search">
                <input type="text" class="search-input" id="cityInput" value="New Delhi" placeholder="Enter city name">
                <button id="search-button">Search</button>
                <p id="error-message" class="error-message"></p>
            </div>
        </main>
    </div>

    <script>
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('cityInput');
        const cityElement = document.getElementById('city');
        const temperatureElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('description');
        const humidityElement = document.getElementById('humidity');
        const errorMessageElement = document.getElementById('error-message');

        searchButton.addEventListener('click', async () => {
            const city = searchInput.value.trim();
            if (city) {
                try {
                    const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=54bf69556e394ace92452245240912&q=${city}&aqi=no`);
                    const data = await response.json();
                    cityElement.textContent = data.location.name;
                    temperatureElement.textContent = `Temperature: ${data.current.temp_c}°C`;
                    descriptionElement.textContent = `Description: ${data.current.condition.text}`;
                    humidityElement.textContent = `Humidity: ${data.current.humidity}%`;
                    errorMessageElement.textContent = '';
                } catch (error) {
                    console.error(error);
                    errorMessageElement.textContent = 'Error: Unable to fetch weather data';
                }
            } else {
                errorMessageElement.textContent = 'Please enter a city name';
            }
        });
    </script>
</body>
</html>
